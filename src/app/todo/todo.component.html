<div class="card shadow-lg mt-5">
  <div class="card-header text-center bg-dark">
    <h1 class="text-light">To do list</h1>
  </div>
  <div class="card-body p-4">
    <div class="input-group mb-4">
      <input maxlength="30" type="text" class="form-control" placeholder="TÃ­tulo" #titleInput>
      <button (click)="setTitle(titleInput)"
              class="btn">
        <i class="fa fa-circle-plus fa-xl"></i>
      </button>
    </div>
    <h5 class="card-title">Pendientes: {{todos.length | i18nPlural:todosMap}}</h5>
    <div class="todos-container">
      <div class="card mt-2" *ngFor="let todo of todos">
        <div class="d-flex flex-column p-3">
          <p class="fw-semibold d-block">{{todo.title | slice:0:30}}</p>
          <div class="d-flex justify-content-between">
            <i class="text-success fa"
               (click)="checkCompleted(todos.indexOf(todo), !todo.completed)"
               [ngClass]="todo.completed ? 'fa-circle-check' : 'fa-regular fa-circle'"></i>
            <small>{{todo.date | date:'short'}}</small>
            <i class="text-danger fa fa-trash-alt"
               (click)="deleteTodo(todos.indexOf(todo))"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
